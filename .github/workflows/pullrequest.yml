name: Build & Deploy (Pull Request)

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Checkout submodules
        uses: actions/checkout@v3
        with:
          repository: ManticoreGamesInc/mkdocs-material
          ref: manticore
          path: mkdocs-material

      # - name: Set up Python 3.8
      #   uses: actions/setup-python@v2.3.0
      #   with:
      #     python-version: 3.8
      #     cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm install

      - name: Lint Paths
        run: npm run lint:paths

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v5
        with:
          globs: "src/**/*.md"

      - name: Wait for the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1.3
        id: netlify
        with:
          site_name: "manticore-docs"
          max_timeout: 520

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@9.3.0
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        with:
          urls: |
            ${{ steps.netlify.outputs.url }}
            ${{ steps.netlify.outputs.url }}/api/
          uploadArtifacts: true
          temporaryPublicStorage: true
