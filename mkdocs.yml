# If you make a PR, no need to change data below this point
theme:
  name: null
  custom_dir: mkdocs-material/material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  feature:
    tabs: true
  palette:
    primary: manticore-blue
    accent: manticore-orange
  logo: assets/icons/favicon-196x196.png
  favicon: assets/favicon.ico
  static_templates:
    - 404.html
    - offline.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

extra_css:
  - assets/stylesheets/manticore.css
  - assets/stylesheets/prism.css

extra_javascript:
  - assets/javascripts/manticore.js
  - assets/javascripts/prism.js

extra:
  social:
    - type: discord
      link: https://discord.gg/85k8A7V
    - type: youtube
      link: https://www.youtube.com/channel/UCBPqo7cK1bktfRfMGAAqnbQ
    #- type: reddit
    #  link: https://www.reddit.com/r/PlayCoreGames # TODO
    #- type: twitter
    #  link: https://twitter.com/COREGames
    - type: facebook
      link: https://www.facebook.com/groups/playcoregames

markdown_extensions:
  - admonition # add info/warn/error admonitions
  - fontawesome_markdown # easily add fontawesome icons in markdown format
  - pymdownx.arithmatex # fancy math styling
  - markdown.extensions.attr_list # Customn attributes for elements
  - pymdownx.betterem: # better bolding styles
      smart_enable: all
  - pymdownx.caret # insert and superscript
  - pymdownx.critic # editing allowed
  - pymdownx.details # admonition style details
  - pymdownx.emoji: # emojis
      emoji_generator: pymdownx.emoji.to_svg
  - pymdownx.inlinehilite # inline code highlighting
  - pymdownx.magiclink # autolinks and shorthand
  - pymdownx.mark # highlights
  - pymdownx.smartsymbols # special symbols like arrows
  - pymdownx.superfences # tabbed content (e.g. with code)
  - pymdownx.tasklist: # task list
      custom_checkbox: true
  - pymdownx.tilde # strike-through
  - codehilite: # highlight code blocks
      linenums: true
      use_pygments: false
  - toc: # add linking to headers
      permalink: true
  - full_yaml_metadata
  - lightgallery

plugins:
  - git-revision-date-localized
  - search
  - autolinks
  - redirects:
      redirect_maps:
        getting_started.md: https://dev.manticoreplatform.com/docs/getting_started/editor_intro/
        news/showcase/just_getting_started.md: https://dev.manticoreplatform.com/docs/showcase/just_getting_started/
        patch_notes/patch_notes.md: https://forums.coregames.com/c/community/patch-notes/7
        patch_notes/january_15_2020.md: https://forums.coregames.com/t/alpha-update-3-january-15th-2020/64
        patch_notes/january_7_2020.md: https://forums.coregames.com/t/alpha-update-2-january-7th-2020/55
        patch_notes/december_17_2019.md: https://forums.coregames.com/t/alpha-update-1-december-17th-2019/54
        discord.md: https://forums.coregames.com/t/discord-server/66/
        manticoretv.md: https://forums.coregames.com/t/what-is-manticoretv/39
        events/game_jam.md: https://forums.coregames.com/c/community/events/6
        faq.md: https://forums.coregames.com/t/creation-in-core-faq/83

