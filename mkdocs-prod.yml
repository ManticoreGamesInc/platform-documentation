# Theme configuration
theme:
  name: null
  custom_dir: mkdocs-material/material
  language: en
  font:
    text: Roboto
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.instant
    - toc.integrate
  palette:
    primary: core-orange
    accent: core-blue
  logo: assets/icons/favicon-196x196.png
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.ico
  static_templates:
    - 404.html
    - offline.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

extra_css:
#  - assets/stylesheets/manticore.css

extra_javascript:
  - assets/javascripts/manticore.js

extra:
  feedback_url: https://github.com/ManticoreGamesInc/platform-documentation/issues/new
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/core-creators
      name: Discord
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/CoreGamesOfficial
      name: YouTube
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/PlayCoreGames
      name: Reddit
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/playcoregames
      name: Facebook
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/coregames
      name: Twitter
    - icon: fontawesome/brands/twitch
      link: https://twitch.tv/corelive
      name: Twitch

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      slugify: !!python/name:custom_slugs.uslugify_custom
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  #- pymdownx.highlight:
  #linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys:
      camel_case: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ManticoreGamesInc
      repo: platform-documentation
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - full_yaml_metadata
  - lightgallery

plugins:
  - minify:
      minify_html: true
  #- section-index
  - tags:
      tags_folder: src/generated
  - git-revision-date-localized
  - search
  - autolinks
  - redirects:
      redirect_maps:
        getting_started.md: getting_started/editor_intro.md
        news/showcase/just_getting_started.md: getting_started/editor_intro.md
        showcase/just_getting_started.md: getting_started/editor_intro.md
        api.md: https://docs.coregames.com/core_api/
        tutorials/examples.md: https://docs.coregames.com/api/examples.md
        tutorials/gameplay/abilities.md: tutorials/abilities.md
